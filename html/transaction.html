<body>
    <nav class="categories-filter">
        <a href="../index.html"><h3>Procrastizzz</h3></a>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="profile.html">Perfil</a></li>

            <li><a href="worker.html">Trabajador</a></li>

                <label for="light-dark-mode-checkbox">Theme ☼<input type="checkbox">
                    <input type="checkbox" id="light-dark-mode-checkbox">
                </label>
            </li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h2>Ingresa tus Datos de Dirección</h2>
        <form action="payment.html">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
                <label for="codigo-postal">Código Postal:</label>
                <input type="text" class="form-control" id="codigo-postal" name="codigo-postal" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" class="form-control" id="pais" name="pais" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="cart.html" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
