<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página de Compra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
    <a href="../index.html" class="logo-link"><h1>Procrastizzz</h1></a>

    <div class="container mt-5">
        <h2>Productos en la Cesta</h2>
        <ul id="lista-productos" class="list-group">
            <li class="list-group-item producto d-flex justify-content-between align-items-center">
                <figure class="m-0">
                    <img src="https://wallpapercave.com/wp/wp6558834.jpg" alt="Client Avatar"
                        class="img-fluid rounded-circle" style="width: 50px; height: 50px;">
                </figure>
                <div class="descripcion">
                    <h3 class="mb-1">Trabajo de jardinería</h3>
                    <p class="mb-1">Precio: 20.00€</p>
                </div>
                <div class="controles">
                    <button class="btn btn-primary">+</button>
                    <span class="mx-2">3</span>
                    <button class="btn btn-primary">-</button>
                    <button class="btn btn-warning quitar-temporalmente">Quitar Temporalmente</button>
                    <button class="btn btn-danger quitar-definitivamente">Quitar Definitivamente</button>
                </div>
            </li>
            <li class="list-group-item producto d-flex justify-content-between align-items-center">
                <figure class="m-0">
                    <img src="https://wallpapercave.com/wp/wp6558834.jpg" alt="Client Avatar" class="img-fluid rounded-circle"
                        style="width: 50px; height: 50px;">
                </figure>
                <div class="descripcion">
                    <h3 class="mb-1">Diseño de logo</h3>
                    <p class="mb-1">Precio: 150.00€</p>
                </div>
                <div class="controles">
                    <button class="btn btn-primary">+</button>
                    <span class="mx-2">1</span>
                    <button class="btn btn-primary">-</button>
                    <button class="btn btn-warning quitar-temporalmente">Quitar Temporalmente</button>
                    <button class="btn btn-danger quitar-definitivamente">Quitar Definitivamente</button>
                </div>
            </li>
        </ul>

        <!-- Botones adicionales -->
        <div class="mt-4">
            <a href="worker.html" class="btn btn-secondary mr-2">Volver</a>
            <a href="transaction.html" class="btn btn-success">Comprar</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
