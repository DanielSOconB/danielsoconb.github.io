<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<main id="app">
    <div class="card">
        <h1>✨ Nuestra Boda</h1>
        <p class="subtitle">Cargando invitación…</p>
        <div id="invite" class="hidden"></div>
        <div id="error" class="hidden"></div>
    </div>
</main>

<script>
    // Redirige las rutas profundas para que app.js las pueda interpretar
    // Copia la path original en el hash si no existe (solo la primera vez)
    (function ensureHashRouting(){
      if (!location.hash || location.hash.length <= 1) {
        var path = location.pathname + location.search;
        location.replace((location.origin + location.pathname.replace(/\/[^/]*$/, '/') + '#') + encodeURIComponent(path));
      }
    })();
</script>
<script src="./js/app.js"></script>
</body>
</html>
