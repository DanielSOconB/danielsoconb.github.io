<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enlace no encontrado</title>
    <style>
        :root { color-scheme: light; }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", sans-serif;
            background: #faf7f2;
            color: #1b1b1b;
        }
        .wrap {
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 24px;
            text-align: center;
        }
        .card {
            max-width: 520px;
            background: #ffffff;
            padding: 24px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08);
        }
        h1 { margin: 0 0 8px; font-size: 1.6rem; }
        p { margin: 0; line-height: 1.5; }
        .actions {
            margin-top: 16px;
            display: grid;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 10px;
            text-decoration: none;
            background: #1f2a23;
            color: #fff;
            font-weight: 600;
        }
    </style>
</head>
<body>
<main class="wrap">
    <div class="card">
        <h1>Enlace no encontrado</h1>
        <p>Si has llegado hasta aquí, escríbenos por WhatsApp y te pasamos el enlace correcto.</p>
        <div class="actions">
            <a class="btn" href="https://wa.me/000000000000?text=Hola%2C%20soy%20invitado%2Fa%20y%20necesito%20el%20enlace%20de%20la%20invitacion">Contacta a la novia</a>
            <a class="btn" href="https://wa.me/000000000000?text=Hola%2C%20soy%20invitado%2Fa%20y%20necesito%20el%20enlace%20de%20la%20invitacion">Contacta al novio</a>
        </div>
    </div>
</main>
</body>
</html>
