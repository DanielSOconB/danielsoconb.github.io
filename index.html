<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invitación de Boda – Sobre Interactivo</title>
    <link rel="stylesheet" href="./envelope.css" />
</head>
<body>
<div class="wrap">
    <div class="hint">Haz clic o pulsa Enter para abrir ✨</div>

    <div class="scene" id="scene" aria-label="Abrir invitación">
        <div class="envelope">
            <div class="envelope__body"></div>
            <div class="envelope__flap" aria-hidden="true"></div>

            <div class="seal" aria-hidden="true">
                <!-- Sello D ♥ A -->
                <!-- (tu SVG o <img src="./assets/sello.png">) -->
            </div>

            <section class="letter letter--fill" aria-live="polite">
                <div class="letter__inner">
                    <h2 class="title">¡Nos casamos!</h2>
                    <p class="who">Hola <strong id="guestName">invitado</strong>, nos encantaría que nos acompañaras.</p>
                    <p class="meta" id="when"><strong>Cuándo:</strong> <span id="dateText">Sábado, 25 de Octubre de 2025 – 17:00</span></p>
                    <p class="meta" id="where"><strong>Dónde:</strong> <a id="venueLink" href="#" target="_blank" rel="noopener">Finca Los Olivos, Tenerife</a></p>
                    <p class="meta" id="plusOnes"><strong>Acompañantes permitidos:</strong> <span id="plus">0</span></p>
                    <p class="meta">Código: <code id="guestCode">—</code></p>
                </div>
            </section>
        </div>
    </div>
</div>

<button class="reset" id="resetBtn" title="Reiniciar animación">↻</button>

<script src="./guest.js"></script>
<script src="./envelope.js"></script>
</body>
</html>
